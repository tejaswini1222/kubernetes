
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx

    spec:
      containers:
       - name: nginxcontainer
         image: nginx
         ports:
           - containerPort: 80
         volumeMounts:
          - mountPath: /var/www/html
            name: my-volume
      volumes:
          - name: my-volume
            persistentVolumeClaim:
              claimName: local-pvc
